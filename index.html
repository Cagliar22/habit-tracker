<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f1220;
      --card: #1b1f3b;
      --accent: #7c7cff;
      --accent-2: #2dd4bf;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: linear-gradient(180deg, #0f1220, #14173a);
      color: var(--text);
    }

    .app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 16px;
    }

    .card {
      background: linear-gradient(135deg, #1b1f3b, #232861);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .habit {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .habit button {
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #111827;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress div {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.4s;
    }

    .tabs {
      display: flex;
      border-top: 1px solid #1f2937;
      background: #0b0e1a;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      font-weight: 600;
      color: var(--muted);
    }

    .tab.active {
      color: var(--accent);
    }

    .hidden { display: none; }

    canvas { margin-top: 20px; }

    .add {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .add input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    .add button {
      background: var(--accent-2);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>Habit Tracker ✨</header>

    <main>
      <!-- HOME VIEW -->
      <div id="homeView">
        <div class="card">
          <h3>Today's Habits</h3>
          <div id="habitList"></div>
          <div class="add">
            <input id="newHabit" placeholder="New habit" />
            <button onclick="addHabit()">Add</button>
          </div>
        </div>
        <div class="card">
          <h3>Daily Completion</h3>
          <div class="progress"><div id="dailyBar"></div></div>
          <p id="streakText" style="margin-top:8px"></p>
        </div>
      </div>

      <!-- MONTH VIEW -->
      <div id="monthView" class="hidden">
        <div class="card">
          <h3>Monthly Consistency</h3>
          <p id="monthStats"></p>
          <canvas id="monthChart"></canvas>
        </div>
      </div>
    </main>

    <div class="tabs">
      <div class="tab active" onclick="showTab('home')">Habits</div>
      <div class="tab" onclick="showTab('month')">Month</div>
    </div>
  </div>

<script>
  let habits = JSON.parse(localStorage.getItem('habits') || '[]');
  let history = JSON.parse(localStorage.getItem('history') || '{}');

  const today = new Date().toISOString().slice(0,10);
  history[today] ||= {};

  function save() {
    localStorage.setItem('habits', JSON.stringify(habits));
    localStorage.setItem('history', JSON.stringify(history));
  }

  function renderHabits() {
    const list = document.getElementById('habitList');
    list.innerHTML = '';
    habits.forEach((h, i) => {
      const done = history[today][h];
      const div = document.createElement('div');
      div.className = 'habit';
      div.innerHTML = `<span>${h}</span><button onclick="toggleHabit(${i})">${done ? '✓' : 'Done'}</button>`;
      list.appendChild(div);
    });
    updateProgress();
  }

  function toggleHabit(i) {
    history[today][habits[i]] = !history[today][habits[i]];
    save();
    renderHabits();
  }

  function addHabit() {
    const input = document.getElementById('newHabit');
    if (!input.value) return;
    habits.push(input.value);
    input.value = '';
    save();
    renderHabits();
  }

  function updateProgress() {
    const done = Object.values(history[today]).filter(Boolean).length;
    const pct = habits.length ? Math.round((done / habits.length) * 100) : 0;
    document.getElementById('dailyBar').style.width = pct + '%';
    document.getElementById('streakText').innerText = `Completed ${pct}% today`;
  }

  function showTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('#homeView, #monthView').forEach(v => v.classList.add('hidden'));
    if (tab === 'home') {
      document.getElementById('homeView').classList.remove('hidden');
      document.querySelectorAll('.tab')[0].classList.add('active');
    } else {
      document.getElementById('monthView').classList.remove('hidden');
      document.querySelectorAll('.tab')[1].classList.add('active');
      renderMonth();
    }
  }

  function renderMonth() {
    const days = Object.keys(history);
    let success = 0;
    days.forEach(d => {
      const values = Object.values(history[d]);
      if (values.length && values.filter(Boolean).length / values.length >= 0.75) success++;
    });
    document.getElementById('monthStats').innerText = `${success} days ≥ 75% complete`;

    new Chart(document.getElementById('monthChart'), {
      type: 'bar',
      data: {
        labels: days,
        datasets: [{ data: days.map(d => Object.values(history[d]).filter(Boolean).length) }]
      },
      options: { plugins: { legend: { display: false } } }
    });
  }

  renderHabits();
</script>
</body>
</html>
